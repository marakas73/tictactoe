<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание игры</title>
</head>
<body>
<h1>Создать игру</h1>
<form id="createGameForm">
    <label for="ownerSymbol">Символ владельца:</label>
    <select id="ownerSymbol" required>
        <option value="X">X</option>
        <option value="O">O</option>
    </select>

    <label for="memberSymbol">Символ участника:</label>
    <select id="memberSymbol" required>
        <option value="X">X</option>
        <option value="O">O</option>
    </select>

    <label for="width">Ширина поля:</label>
    <input type="number" id="width" min="3" required>

    <label for="height">Высота поля:</label>
    <input type="number" id="height" min="3" required>

    <label for="needToWin">Количество символов для победы:</label>
    <input type="number" id="needToWin" min="3" required>

    <button type="submit">Создать игру</button>
</form>

<div id="responseMessage"></div>

<script src="/js/game-create.js" defer></script>
</body>
</html>

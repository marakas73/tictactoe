<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турнирная сетка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .tournament {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        #start-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-button:hover {
            background-color: #45a049;
        }
        #tournament-container {
            display: none;
            margin-top: 20px;
        }
        .round {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        .game {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: center;
        }
        .game.winner {
            background-color: #DFF0D8;
        }
        .arrow-horizontal {
            width: 50px;
            height: 2px;
            background-color: #333;
            margin: 15px auto;
        }
        #error-message {
            display: none;
            color: red;
            text-align: center;
            font-weight: bold;
        }
    </style>
    <script src="js/tournament.js"></script>
</head>
<body>

<div class="tournament">
    <h1>Турнирная сетка</h1>

    <!-- Кнопка для начала турнира -->
    <button id="start-button">Начать турнир</button>

    <!-- Блок для сообщений об ошибке -->
    <div id="error-message"></div>

    <!-- Контейнер для турнирной сетки -->
    <div id="tournament-container"></div>
</div>

</body>
</html>
